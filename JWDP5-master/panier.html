<body>
<!--LOADINGPAGE-->
<!--LOADINGPAGE-->
  
 <!--HEADER-->
  <header>
    <div><img class="logo" src="./images/logo.jpg" alt="logo du site"><a href="index.html">ORINOUNOURS</a></div> 
    <nav><a>Panier</a></nav>
  </header>
 <!--HEADER-->
<div class="banniere">
  

</div>
 <main>
    <div id="panier">
        <table id="tableproduct">
            <h2>Vos commandes</h2>
            <thread>
                <tr>
                    <th>
                        Produit
                    </th>
                    <th>
                        Quantité
                    </th>
                    <th>
                        Total
                    </th>
                </tr>
                
            </thread>
        </table>

<div id="facture"></div>
        
          <h2>Livraison</h2>
        <form>
            <label for="name">Nom</label>
            <input type="texte" class="form-name" placeholder="votre nom">
        
            <label for="first-name">Prénom</label>
            <input type="texte" class="form-firstname" placeholder="votre prénom">
        
            <label for="adress">Adresse</label>
            <input type="adress" class="form-adress" placeholder="votre adresse">
        
            <label for="city">Ville</label>
            <input type="text" class="form-city" placeholder="votre ville">
        
            <label for="mail">Email</label>
            <input type="mail" class="form-mail" placeholder="votre adresse email">
        
            <label for="telephone">Numéro de téléphone</label>
            <input type="telephone" class="form-phone" placeholder="numéro de téléphone">
        
            <div class="divbtn"><button id="commander">Commander</button></div>
        </form>
    </div>
 </main>

 <footer>
     <p>Copyright-Tous droits réservés</p>
 </footer>

 <script src="panier.js"></script>
 </body>
